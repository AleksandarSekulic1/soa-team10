<div class="container">
  <h1>My Created Tours</h1>

  <div *ngIf="myTours && myTours.length > 0; else noTours" class="tours-grid">
    <div *ngFor="let tour of myTours" class="tour-card">
      <h3>{{ tour.name }}</h3>
      <p class="description">{{ tour.description }}</p>

      <div *ngIf="tour.keyPoints && tour.keyPoints.length > 0" class="keypoints-preview">
        <strong>Key Points:</strong>
        <ul>
          <li *ngFor="let kp of tour.keyPoints.slice(0, 5)">ðŸ“Œ {{ kp.name }}</li>
          <li *ngIf="tour.keyPoints.length > 5">...</li>
        </ul>
      </div>

      <div class="tour-details">
        <span><strong>Status:</strong> <span class="status-badge" [ngClass]="tour.status">{{ tour.status }}</span></span>
        <span><strong>Difficulty:</strong> {{ tour.difficulty }} / 5</span>
      </div>

      <div class="tour-actions">
        <a [routerLink]="['/tours', tour.id]" class="btn btn-view">View Details</a>
        <a [routerLink]="['/tours', tour.id, 'add-keypoint']" class="btn btn-add-checkpoint">Add Checkpoint</a>
      </div>
    </div>
  </div>

  <ng-template #noTours>
    <p class="no-tours-message">You haven't created any tours yet.</p>
  </ng-template>
</div>
