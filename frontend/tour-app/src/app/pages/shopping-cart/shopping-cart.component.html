<div class="cart-container" *ngIf="cart$ | async as cart; else loading">
  <h1>Moja Korpa</h1>

  <div *ngIf="cart.items && cart.items.length > 0; else emptyCart" class="cart-content">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Naziv Ture</th>
          <th>Cena</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>{{ item.tourName }}</td>
          <td>{{ item.price | currency:'EUR' }}</td>
          <td>
            <button (click)="removeItem(item.id)" class="btn-remove">Ukloni</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <h3>Ukupno: {{ cart.totalPrice | currency:'EUR' }}</h3>
      <button (click)="checkout()">Checkout</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Vaša korpa je prazna.</p>
  </ng-template>
</div>

<ng-template #loading>
  <p>Učitavanje korpe...</p>
</ng-template>
