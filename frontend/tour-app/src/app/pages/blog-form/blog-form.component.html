<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Post' : 'Create New Post' }}</h2>
  
  <form #blogForm="ngForm">
    <div class="form-field">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="blogData.Title" required>
    </div>

    <div class="form-field">
      <label for="content">Content (Markdown supported)</label>
      <textarea id="content" name="content" [(ngModel)]="blogData.Content" rows="15" required></textarea>
    </div>

    <div class="form-field">
        <label for="images">Choose Images</label>
        <input type="file" id="images" accept="image/*" multiple (change)="onFilesSelected($event)">
    </div>
    
    <div *ngIf="blogData.Images && blogData.Images.length > 0" class="image-preview-container">
        <h4>Selected Images:</h4>
        <div *ngFor="let imagePath of blogData.Images" class="image-preview">
            <img [src]="imagePath" alt="Selected image">
        </div>
    </div>
    <button type="button" (click)="onSubmit()" [disabled]="blogForm.invalid">
      {{ isEditMode ? 'Update Post' : 'Publish Post' }}
    </button>
  </form>
</div>
