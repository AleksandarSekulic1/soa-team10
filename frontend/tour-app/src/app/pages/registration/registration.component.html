<div class="registration-container">
  <h2>Registracija</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">Korisničko ime:</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Lozinka:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <label for="role">Uloga:</label>
      <select id="role" name="role" [(ngModel)]="user.role" required>
        <option value="turista">Turista</option>
        <option value="vodic">Vodič</option>
      </select>
    </div>
    <button type="submit" [disabled]="!registrationForm.form.valid">Registruj se</button>
  </form>
  <div *ngIf="message" class="message">{{ message }}</div>
</div>
