version: '3.8'

services:
  # Baza podataka za Payments servis
  postgres-db:
    image: postgres
    container_name: postgres-db
    environment:
      POSTGRAMS_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: soa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Baza podataka za Stakeholders servis
  neo4j-db:
    image: neo4j:4.4
    container_name: neo4j-db
    environment:
      NEO4J_AUTH: neo4j/sifra1234
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data

  # Baza podataka za Tours servis
  mongo-db:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Stakeholders Servis
  stakeholders-service:
    build:
      context: ./services/stakeholders-service
      dockerfile: Dockerfile
    container_name: stakeholders-service
    ports:
      - "8081:8081"
    environment:
      NEO4J_URI: "neo4j://neo4j-db:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASS: "sifra1234"
    depends_on:
      - neo4j-db

  # Tours Servis
  tours-service:
    build:
      context: ./services/tours-service
      dockerfile: Dockerfile
    container_name: tours-service
    ports:
      - "8082:8082"
    environment:
      MONGO_URI: "mongodb://mongo-db:27017"
    depends_on:
      - mongo-db

# Definišemo volumes za čuvanje podataka
volumes:
  postgres-data:
  neo4j-data:
  mongo-data: