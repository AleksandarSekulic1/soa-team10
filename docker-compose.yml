version: '3.8'
services:
  postgres-db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: soa_db
    ports:
      - "5432:5432"

  neo4j-db:
    image: neo4j:4.4
    environment:
      NEO4J_AUTH: none
    ports:
      - "7474:7474"
      - "7687:7687"

  mongo-db:
    image: mongo
    ports:
      - "27017:27017"